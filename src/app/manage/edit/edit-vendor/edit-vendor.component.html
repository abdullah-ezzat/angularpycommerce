<form
  #form="ngForm"
  (ngSubmit)="updateVendor(form.value)"
  class="p-3"
  ngNativeValidate
>
  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Vendor Name</mat-label>
    <textarea
      matInput
      id="NameL"
      name="NameL"
      [(ngModel)]="vendor.NameL"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Name"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Email</mat-label>
    <textarea
      matInput
      id="Email"
      name="Email"
      [(ngModel)]="vendor.Email"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Email"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Password</mat-label>
    <textarea
      matInput
      id="Password"
      name="Password"
      [(ngModel)]="vendor.Password"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Password"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Address</mat-label>
    <textarea
      matInput
      id="Address1"
      name="Address1"
      [(ngModel)]="vendor.Address1"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Adress"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Address 2 (optional)</mat-label>
    <textarea
      matInput
      id="Address2"
      name="Address2"
      [(ngModel)]="vendor.Address2"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Address"
    ></textarea>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Phone Number</mat-label>
    <textarea
      type="number"
      matInput
      id="Phone"
      name="Phone"
      [(ngModel)]="vendor.Phone"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Phone"
      maxlength="11"
      required
    ></textarea>
  </mat-form-field>

  <div class="d-grid gap-2">
    <button type="submit" mat-raised-button color="primary">Update</button>
  </div>
</form>
