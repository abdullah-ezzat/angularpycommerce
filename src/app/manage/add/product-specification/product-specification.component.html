<form
  #form="ngForm"
  (ngSubmit)="addSpecification(form.value)"
  class="p-3"
  ngNativeValidate
>
  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Specification Name</mat-label>
    <mat-select ngModel name="SpecificationId_id" id="SpecificationId_id">
      <mat-option
        *ngFor="let specification of Specifications; let i = index"
        [value]="Specifications[i].id"
        >{{ Specifications[i].NameL }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100 mb-3" appearance="outline">
    <mat-label>Specification Value</mat-label>
    <textarea
      matInput
      ngModel
      id="SpecificationValue"
      name="SpecificationValue"
      (keyup)="autoGrowTextZone($event)"
      placeholder="Specification"
      required
    ></textarea>
  </mat-form-field>

  <div class="d-grid gap-2">
    <button type="submit" mat-raised-button color="primary">Save</button>
  </div>
</form>
