<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="NameL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Specification</th>
      <td mat-cell *matCellDef="let element">{{ element.NameL }}</td>
    </ng-container>

    <ng-container matColumnDef="ShowInFilter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Show In Filter</th>
      <td mat-cell *matCellDef="let element">{{ element.ShowInFilter }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/manage/edit/specification', element.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<br />
<div class="d-grid gap-2">
  <button (click)="SpecificationsForm()" mat-raised-button color="primary">
    Add Specification
  </button>
</div>
